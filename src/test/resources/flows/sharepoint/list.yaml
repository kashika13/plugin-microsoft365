    type: io.kestra.plugin.microsoft365.sharepoint.List
    siteId: "{{ secret('SHAREPOINT_SITE_ID') }}"
    driveId: "{{ secret('SHAREPOINT_DRIVE_ID') }}"
    itemId: "{{ secret('SHAREPOINT_FOLDER_ID') }}"
